########################################################
################ COMING AND GOING ######################
########################################################
- alias: Christy Got Home While Seth Away
  condition:
  - condition: state
    entity_id: device_tracker.sethsphone
    state: 'not_home'
  trigger:
  - platform: state
    entity_id: device_tracker.christysphone
    from: 'not_home'
    to: 'home'
  action:
  - delay: '00:01:00'
  - condition: state
    entity_id: device_tracker.sethsphone
    state: 'not_home'      
  - service: notify.html5
    data:
      target: "seths_one_plus_3t"
      message: "Christy is now home."
      data:
        tag: "christy_is_home"

- alias: Seth left work
  condition:
  - condition: time
    after: '15:30:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  trigger: 
    platform: state
    entity_id: device_tracker.sethsphone
    from: "work"
    to: "not_home"
  action:
    service: notify.html5
    data:
      target: "christys_lg_g2"
      message: "Seth Left Work."
      data:
        tag: "seth_left_work"
      
- alias: Someone Got Home, turn on the lights
  condition:
  - condition: sun
    after: sunset
  - condition: state
    entity_id: switch.front_porch
    state: "off"
  trigger:
  - platform: state
    entity_id: device_tracker.sethsphone
    from: 'not_home'
    to: 'home'
  - platform: state
    entity_id: device_tracker.christysphone
    from: 'not_home'
    to: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_front_porch

- alias: Someone left, turn off the porch light
  condition:
  - condition: state
    entity_id: switch.front_porch
    state: "on"
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(states.switch.front_porch.last_changed)) < 900 }}"
  trigger:
  - platform: state
    entity_id: device_tracker.sethsphone
    from: 'home'
    to: 'not_home'
  - platform: state
    entity_id: device_tracker.christysphone
    from: 'home'
    to: 'not_home'
  action:
    service: homeassistant.turn_off
    entity_id: switch.front_porch

- alias: Everyone left, set away mode, turn off devices
  trigger:
  - platform: state
    entity_id: group.all_devices
    from: 'home'
    to: 'not_home'
  action:
  - service: switch.turn_on
    entity_id: switch.ecobee_away_mode
  - service: homeassistant.turn_on
    entity_id: script.turn_off_all
    
- alias: Someone got home, resume Ecobee
  trigger:
  - platform: state
    entity_id: group.all_devices
    from: 'not_home'
    to: 'home'
  action:
  - service: homeassistant.turn_on
    entity_id: script.ecobee_resume_program
    
- alias: Bedtime
  trigger:
  - platform: time
    hours: 00
    minutes: 30
    seconds: 00
  action:
  - service: homeassistant.turn_on
    entity_id: script.turn_off_all
    
############
- alias: Family Room Occupied
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: sensor.family_room
      state: "PowerOff"
  trigger:
  - platform: state
    entity_id: binary_sensor.bigbee_occupancy
    state: 'on'
  action:
    - service: homeassistant.turn_on
      entity_id: switch.wemo_switch_1
- alias: Family Room Empty
  trigger:
  - platform: state
    entity_id: binary_sensor.bigbee_occupancy
    state: 'off'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.wemo_switch_1


########################################################
################  NOTIFICATIONS  #######################
########################################################
- alias: Light Left On
  trigger:
  - platform: state
    entity_id: switch.wemo_switch_1
    to: "on"
    for: 01:00:00
  - platform: state
    entity_id: switch.wemo_switch_2
    to: "on"
    for: 01:00:00
  - platform: state
    entity_id: switch.kitchen_table
    to: "on"
    for: 01:30:00
  - platform: state
    entity_id: switch.front_porch
    to: "on"
    for: 00:30:00
  action:
  - service: notify.html5
    data:
      target:
      - "seths_one_plus_3t"
      - "christys_lg_g2"
    data_template:
      message: >
        {{trigger.to_state.attributes.friendly_name}} was left on.
      data:
        tag: >
          {{trigger.entity_id}}_left_on
        my_id: >
          {{trigger.entity_id}}
        actions:
        - action: "turn_off_switch"
          title: "Turn Off"
          icon: "/local/lightbulb-on.png"
- alias: Turn Off Light Notification Clicked
  trigger:
  - platform: event
    event_type: html5_notification.clicked
    event_data:
      action: turn_off_switch
  action:
  - service: homeassistant.turn_off
    data_template:
      entity_id: >
        {{trigger.event.data.data['my-id']}}


- alias: Power Event Occured
  trigger:
  - platform: numeric_state
    entity_id: sensor.ups_battery
    below: 100
  action:
  - service: notify.html5
    data:
      target: "seths_one_plus_3t"
      message: "Power Event Occured"
      

########################################################
################ ECOBEE/CLIMATE  #######################
########################################################

- alias: Set Input Select ecobee mode changes
  trigger:
  - platform: state
    entity_id: sensor.ecobee_operation_mode
  action:
    service: input_select.select_option
    data_template:
      entity_id: input_select.ecobee
      option: >
        {{ states.sensor.ecobee_operation_mode.state }}

- alias: Set Ecobee mode from input_select
  trigger:
    platform: state
    entity_id: input_select.ecobee
  action:
  - service: climate.set_operation_mode
    data_template:
      entity_id: climate.bigbee
      operation_mode: "{{trigger.to_state.state}}"

- alias: Warmer Tomorrow
  condition:
  - condition: state
    entity_id: sensor.ecobee_operation_mode
    state: "heat"
  - condition: numeric_state
    entity_id: sensor.dark_sky_daily_high_temperature_1
    above: 63
  trigger:
  - platform: time
    after: '22:00:00'
  action:
    service: notify.html5
    data_template:
      message: "High tomorrow is {{states('sensor.dark_sky_daily_high_temperature_1')}}{{sensor.dark_sky_daily_high_temperature_1.attributes.unit_of_measurement}}, turning off heat in the morning"
    data:
      tag: "ecobee_automate"
      mode: "off"
      actions:
      - action: change_ecobee_operation_mode
        title: "Turn off heater now"

- alias: Warm Today
  condition:
  - condition: state
    entity_id: sensor.ecobee_operation_mode
    state: "heat"
  - condition: numeric_state
    entity_id: sensor.dark_sky_daily_high_temperature
    above: 63
  trigger:
  - platform: time
    after: '07:30:00'
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.ecobee
      option: "off"
  - service: notify.html5
    data_template:
      message: "High today is {{states('sensor.dark_sky_daily_high_temperature')}}{{sensor.dark_sky_daily_high_temperature.attributes.unit_of_measurement}}, turning off heat"
    data:
      tag: "ecobee_automate"
      mode: "heat"
      actions:
      - action: change_ecobee_operation_mode
        title: "Turn heat back on"
   
